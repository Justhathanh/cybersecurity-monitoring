version: "3.9"

services:
  db:
    image: mysql:8.0
    container_name: cysec-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: root123
      MYSQL_DATABASE: cysecdb
      MYSQL_USER: cysec
      MYSQL_PASSWORD: cysec123
      TZ: UTC
    command: --default-authentication-plugin=mysql_native_password
    volumes:
      - db_data:/var/lib/mysql
    ports:
      - "3306:3306" 

  backend:
    build: .
    container_name: cysec-backend
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://db:3306/cysecdb?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
      SPRING_DATASOURCE_USERNAME: cysec
      SPRING_DATASOURCE_PASSWORD: cysec123
      SPRING_JPA_HIBERNATE_DDL_AUTO: update
    depends_on:
      - db

volumes:
  db_data:
